{% extends "layout.html" %}
{% block content %}
<h1>{{ entry.title }}</h1>
<h3>{{ entry.subheader }}</h3>

{% set blogs = entry.blogEntry.all() %}

{% for blog in blogs %}
    <a href="{{ blog.url }}">
        <h1>{{ blog.title }}</h1>
        <h5>{{ blog.blogContent | truncate(50, '...')}}</h5>
    </a>
{% endfor %}

{% endblock %}
