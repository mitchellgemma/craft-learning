{% set boxes = entry.boxes.all() %}
            
{% for box in boxes %}
<div class= "card">
    
    <div>
        <h2>{{ box.boxTitle  | upper }}</h2>
        <h4>{{ box.boxSubtext | lower }}</h4>
    </div>
    <div class="btn-group card-btn">
        <a href= {{ box.buttonUrl }}>
            <button>{{ box.boxButton | upper }}</button>
        </a>
    </div>
</div>
{% endfor %}
