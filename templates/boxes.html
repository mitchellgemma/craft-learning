{% set boxes = entry.boxes.all() %}
            
{% for box in boxes %}
<div class="card">
    <div class="box">
        <h2 class="card-title">{{ box.boxTitle  | upper }}</h2>
        <h4>{{ box.boxSubtext | upper }}</h4>
    </div>
    <div class="btn-group">
        <a href= {{ box.buttonUrl }}>
            <button class="card-btn">{{ box.boxButton | upper }}</button>
        </a>
    </div>
</div>
{% endfor %}
