<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@500&family=Open+Sans:wght@300&family=Quantico&display=swap" rel="stylesheet">   <link rel="stylesheet" href="./styles/styles.css" />
    <title>Bonfire Coding Challenge</title>
  </head>
  <header>
    <div class="header-container" style="background-image: url({{ entry.pageBackground.one.url }})">
        <div class="navbar">
            <h3 class="nav-logo"><span id="logo">LOGO</span><span id="design">DESIGN</span></h3>
            <div class="nav-links">
                <a class="nav-home-away" id="home" href="#">Home</a>
                <a class="nav-home-away" id="away" href="#">Away</a>
            </div>
        </div>
        <div class="title">
            <h1 class="header-title">{{ entry.pageTitle }}</h1>
            <h4 class="description">{{ entry.pageDescription }}</h6>
        </div>
        <div class="btn-group">
            <button id="checked" class="show-all">SHOW ALL</button>
            <button class="show-even">SHOW EVEN</button>
            <button class="show-odd">SHOW ODD</button>
        </div>
    </div>
</div>
</header>
<body>
    <div class="cards-container">
        
        <!-- {% set boxes = craft.entries()
            .section('boxes').limit(3).all %} -->
            <!-- Above and below serve the same purpose, just different ways to do it -->

        {% set boxes = entry.boxMatrix.all() %}

        {% for box in boxes %}
        <div class="card odd">
            <!-- set boxes equal to craft.entries.section ("boxes") -->
            <!-- for entry in box  -->
            <div>
                <h2>{{ box.boxTitle }}</h2>
                <h4>{{ box.subtext }}</h4>
            </div>
            <div class="btn-group card-btn">
                <button>VIEW THE CASE STUDY</button>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
